<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contactus.css">
    <link rel="icon" href="https://previews.123rf.com/images/samorodinov/samorodinov1703/samorodinov170300006/73299497-plantilla-de-logotipo-de-camping-vector-para-su-dise%C3%B1o-tienda-tur%C3%ADstica-claro-del-bosque-campamento-.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/text_inputs.css">
    <title>Document</title>
</head>
<body>
    <section id="section_top">
        <header id="header">
            <a href="index.html" class="logo">Camping with nature</a>
            <ul id="hlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="login_register.html">Login</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="contactus.html">Contact us</a></li>
            </ul>
        </header>
        <h1>Contact Us</h1>
        <div class="info_div">
            <article class="ainfo">
                <div class="div_icon"><img src="../media/contactusresources/location.png" alt=""></div>
                <div class="div_info">
                    <h3>Adress</h3>
                    <p>4671 Suggar Camp Road <br>Otawanna, Minessota <br>55060</p>
                </div>
            </article>
            <article class="ainfo">
                <div class="div_icon"><img src="../media/contactusresources/phone-call.png" alt=""></div>
                <div class="div_info">
                    <h3>Phone</h3>
                    <p>507-273-108-273</p>
                </div>
            </article>
            <article class="ainfo">
                <div class="div_icon"><img src="../media/contactusresources/email.png" alt=""></div>
                <div class="div_info">
                    <h3>Email</h3>
                    <p>hello@campingnature.us</p>
                </div>
            </article>
        </div>

        <div class="contact_div">
            <h3 class="send_message_elements">Send Message</h3>
            <div class="field field_v1">
                <input class="field__input" placeholder="Full name" class="send_message_elements">
            </div>
            <div class="field field_v1">
                <input class="field__input" placeholder="Valid Email" class="send_message_elements">
            </div>
            <div class="field field_v1">
                <input class="field__input" placeholder="Type your message" class="send_message_elements">
            </div>
            <div id="notify1">
                <a href="#" class="btn_tp1" class="send_message_elements" onclick=val()>Send</a>
            </div>
        </div>
    </section>
</body>
</html>
